<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>공연 등록 폼</h2>
    </div>
    <h4 class="mb-3">공연 정보 입력</h4>
    <form th:action method="post" enctype="multipart/form-data">
        <ul>
            <li>공연 제목 : <input type="text" name="concertTitle"></li>
            <li>공연 날짜(~로 구분) : <input type="text" name="concertDay"></li>
            <li>공연 시간(분 단위) : <input type="text" name="runningTime"></li>
            <li>출연진 : <input type="text" name="castMember"></li>
            <li>공연장 이름 : <input type="text" name="hallName"></li>
            <li>관람 등급 : <input type="text" name="rankDetail"></li>

            <li>썸네일 사진 : <input type="file" name="thumbnailImage" ></li>
            <li>캐러셀 사진 : <input type="file" name="carouselImage" ></li>
            <li>본문 사진 : <input type="file" multiple="multiple" name="contentImages" ></li>
        </ul>
        <input type="submit"/>
    </form>
</div> <!-- /container -->
</body>
</html>
